<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Aniversário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Bem-vindo ao meu Evento de Aniversário!</h1>
        <p>Prepare-se para uma comemoração inesquecível.</p>
    </header>

    <!-- Imagem de Destaque -->
    <section class="hero">
        <img src="https://www.assai.com.br/sites/default/files/blog/amigos_homens_e_mulheres_adultos_em_uma_festa_de_aniversario_-_assai_atacadista.jpg" alt="Imagem do Evento">
    </section>

    <!-- Contagem Regressiva -->
    <section class="countdown">
        <h2>Contagem Regressiva</h2>
        <div id="countdown"></div>
    </section>

    <!-- Botão de Compra -->
    <section class="cta">
        <button id="buyButton">Comprar Ingresso</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
